<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Silitronix - Components Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #158eba;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #158eba;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    .contact {
      background: #ecf0f1;
      text-align: center;
      padding: 1rem;
      font-size: 1.2rem;
      font-weight: bold;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 1rem;
      padding: 2rem;
    }
    .card {
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-align: center;
      padding: 1rem;
    }
    .card img {
      width: 100px;
      height: 100px;
      object-fit: contain;
    }
    .card h3 {
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>

<header><link rel="icon" type="image/png"
  href="images/favicon3.png.jpg">
  <h1>Welcome to</h1>
  <img src="images/favicon3.png.jpg" {width="300"
  height="200"}>
</header>
<div class="contact">

</div>
<div class="gallery">
  <div class="card"><img src="images/transistor.jpg" alt="Transistor"><h3>Transistor</h3></div>
  <div class="card"><img src="images/resistor.jpg" alt="Resistor"><h3>Resistor</h3></div>
  <div class="card"><img src="images/capacitor.jpg" alt="Capacitor"><h3>Capacitor</h3></div>
  <div class="card"><img src="images/jumper.jpg" alt="Jumper"><h3>Jumper Wire</h3></div>
  <div class="card"><img src="images/inductor.png" alt="Inductor"><h3>Inductor</h3></div>
  <div class="card"><img src="images/transformer.png" alt="Transformer"><h3>Transformer</h3></div>
  <div class="card"><img src="images/diode.png" alt="Diode"><h3>Diode</h3></div>
  <div class="card"><img src="images/led.png" alt="LED"><h3>LED</h3></div>
  <div class="card"><img src="images/mcu.png" alt="Microcontroller"><h3>Microcontroller</h3></div>
  <div class="card"><img src="images/fuse.png" alt="Fuse"><h3>Fuse</h3></div>
  <div class="card"><img src="images/pot.png" alt="Potentiometer"><h3>Potentiometer</h3></div>
  <div class="card"><img src="images/switch.jpg" alt="Switch"><h3>Switch</h3></div>
  <div class="card"><img src="images/battery.png" alt="Battery"><h3>Battery</h3></div>
  <div class="card"><img src="images/motor.png" alt="DC Motor"><h3>DC Motor</h3></div>
  <div class="card"><img src="images/breadb.jpg" alt="bread board"><h3>Bread Board</h3></div>
  <div class="card"><img src="images/mm.jpg" alt="Digital Multimeter"><h3>Digital Multimeter</h3></div>
</div>
